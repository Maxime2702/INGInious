context: |+
    ------------
    Introduction
    ------------

    Cet *examen à blanc* rassemble des questions représentatives de celles de l'examen.  Chaque question est indépendante des autres et comporte son propre contexte si nécessaire.  La disposition (parties, soumission) est la même que celle de l'examen.  Les matières couvertes dans les questions **NE** couvrent **PAS** toutes les matières de l'examen!  Le nombre de questions **NE** correspond **PAS** nécessairement au nombre de questions de l'examen.

