accessible: false
author: Tanguy De Bels
categories: []
contact_url: ''
context: |-
    Vous pouvez soumettre ici votre phase de réalisation pour la Mission 12.

    Nous attendons les fichiers :

    * mission12.py

    * test.py

    * README.TXT

    * portfolio.zip

    Les fichiers exemples:

    * `exemples.zip </course/LSINF1101-PYTHON/REAL12/exemples.zip>`_

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
environment: default
evaluate: best
file: ''
groups: false
input_random: '0'
limits:
    time: '30'
    output: '2'
    memory: '100'
name: 'Session 12: Phase de réalisation'
network_grading: false
order: 142
problems:
    README:
        name: 'Phase de réalisation de la Mission 12: README.TXT'
        type: file
        header: Soumettez ici la documentation destinée aux utilisateurs de votre
            programme et vos notes dans le fichier README.txt.
        allowed_exts:
        - .txt
        - .TXT
    mission12:
        type: file
        allowed_exts:
        - .py
        header: Soumettez ici votre programme.
        name: 'Phase de réalisation de la Mission 12: mission12.py'
    portfolio:
        name: 'Phase de réalisation de la Mission 12: portfolio'
        header: Soumettez ici les résultats de votre programme. Cela peut être une
            archive (zip) ou une image (png ou jpg).
        allowed_exts:
        - .zip
        - .ZIP
        - .png
        - .PNG
        - .jpg
        - .JPG
        - .jpeg
        - .JPEG
        type: file
        max_size: 25000000
    test:
        header: Soumettez ici votre fichier de tests.
        name: 'Phase de réalisation de la Mission 12: test.py'
        type: file
        allowed_exts:
        - .py
run_cmd: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
