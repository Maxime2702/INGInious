context: |-
    Une liste d'événements qui ont lieu à certaines coordonnées est donnée.
    Un exemple d'une telle liste est la suivante:

    .. code-block:: python

      events = [(0,1),(2,3),(0,1),(4,5),(1,2),(0,1),(1,1),(0,2),(1,1)]

    En paramètre une coordonnée ``(i,j)`` est donnée, créez une fonction ``count(events,i,j)`` pour compter le
    nombre d'événement sur cette coordonnée et renvoyez la.

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
