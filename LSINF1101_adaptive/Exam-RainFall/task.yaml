context: |-
    Ecrivez le corps de la fonction ``rainfall(l)`` qui retourne la moyenne des relevés des précipitations présents dans la liste ``l`` jusqu'à la valeur ``9999`` non comprise. Attention que les précipitations négatives sont considérées comme nulles.  Par exemple,

    ``rainfall([3, 5, -2, 4, 9999, 10])``

    retourne ``3.0`` (moyenne de 3, 5, 0 et 4).
