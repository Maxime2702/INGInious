context: |-
    Once again, the **Fat Lady** drank all the wine of the *drunken monks* painting and **Sir Cadogan** isn't available to replace her. The access to the *Gryffindor Common Room* isn't guarded and the **Slytherins** are up to no good.

    We need you to quickly design a password checker to fill in the big void left by the *Fat Lady's departure*.

    Create a function ``portrait(right_password, entered_password)`` that will return ``True`` if the two passwords are identical and ``False`` otherwise.

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
