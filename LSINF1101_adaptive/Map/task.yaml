context: |-
    Ecrivez une fonction ``map(f, l)`` qui applique une fonction ``f`` de un argument à chaque élément de ``l`` dans une nouvelle liste ensuite renvoyée.

    On peut utiliser une telle fonction, par exemple pour convertir une liste d'entiers en une liste du carré de ces entiers:

    .. code-block:: python

        def square(x) :
            return x * x

        >>> map(square,[1,2,3])
        [1, 4, 9]

        >>> map(lambda x: x * x, [1,2,3])
        [1, 4, 9]

