context: |-
    Ajoutez à la classe ``LinkedList`` une méthode ``remove_from_end()`` pour supprimer le noeud en fin de la liste. Si la liste n'est pas encore vide, cette méthode décrément la taille de la liste, et remplace la référence vers le dernier élément de la liste par une référence vers l'avant-dernier élément. Si la liste chaînée était déjà vide, cette méthode ne fait rien.

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
