    README:
        allowed_exts:
        - .txt
        - .TXT
        type: file
        name: 'Phase de réalisation de la Mission 7: review.txt'
        header: Soumettez ici la review du code de la mission réalisé par un autre
            groupe.
run_cmd: ''
stored_submissions: 0
