context: |-
    Dans cet exercice, il vous est demandé de créer une fonction créant des instances de la classe ``Student`` basées sur les informations contenus dans un fichier et les renvoyant dans une liste. Ceci afin de récupérer les notes de l'interro des différents participants.

    Voici le constructeur de la classe ``Student``:

    .. code-block:: python

        class Student:
            def __init__(self, firstname, surname, mark):
            ''' crée une instance de Student où firstname et surname sont des str et mark un int
            '''
                self.firstname = firstname
                self.surname = surname
                self.mark = mark

    Le fichier suit le format suivant:

    .. code-block:: python

        Kim Mens 12
        Charles Pecheur 13
        Siegfried Nijssen 18



    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
