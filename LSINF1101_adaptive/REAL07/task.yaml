context: |-
    Vous pouvez soumettre ici votre phase de réalisation pour la Mission 7.

    Nous attendons les fichiers :

    * search.py

    * test.py

    * README.TXT

    * text_example_1.txt

    * text_example_2.txt

    Vous disposez du fichier suivant afin de vous aider:

    * `episodeIV_dialogue </course/LSINF1101-PYTHON/REAL07/episodeIV_dialogues.txt>`_

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
