    Vous pouvez soumettre ici votre phase de réalisation pour la Mission 9.

    Nous attendons les fichiers :

    * mission9.py

    * test.py

    * README.TXT

    Vous disposez des fichiers suivants afin de vous aider:

    * `article.py </course/LSINF1101-PYTHON/REAL10/article.py>`_

    * `facture.py </course/LSINF1101-PYTHON/REAL10/facture.py>`_

    * `test.py </course/LSINF1101-PYTHON/REAL10/test.py>`_

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
