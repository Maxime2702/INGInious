context: |-
    Ecrivez un programme ``sieve(n)`` qui utilise la méthode de la *Sieve d'Eratosthène* pour calculer tous les nombres premiers inférieurs à ``n`` et les renvoyer dans une liste.
    Vous pouvez trouver les détails sur la méthode de la `Sieve d'Eratosthène <https://en.wikipedia.org/wiki/Sieve_of_Eratosthenes#Pseudocode>`_ sur Wikipédia.

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
