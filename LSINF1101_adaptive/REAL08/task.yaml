accessible: false
author: Tanguy De Bels
categories: []
contact_url: ''
context: |-
    Vous pouvez soumettre ici votre phase de réalisation pour la Mission 8.

    Nous attendons les fichiers :

    * memoisation.py

    * test.py

    * README.TXT

    * rapport.pdf

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
environment: default
evaluate: best
file: ''
groups: false
input_random: '0'
limits:
    time: '30'
    output: '2'
    memory: '100'
name: 'Session X: Phase de réalisation'
network_grading: false
order: 95
problems:
    README:
        name: 'Phase de réalisation de la Mission 8: README.TXT'
        type: file
        header: Soumettez ici la documentation destinée aux utilisateurs de votre
            programme et vos notes dans le fichier README.txt.
        allowed_exts:
        - .txt
        - .TXT
    memoisation:
        header: Soumettez ici votre programme.
        type: file
        name: 'Phase de réalisation de la Mission 8: memoisation.py'
        allowed_exts:
        - .py
    report:
        name: 'Phase de réalisation de la Mission 8: rapport.pdf'
        header: Soumettez ici le rapport.
        allowed_exts:
        - .pdf
        - .PDF
        type: file
    test:
        header: Soumettez ici votre fichier de tests.
        name: 'Phase de réalisation de la Mission 8: test.py'
        type: file
        allowed_exts:
        - .py
run_cmd: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
