context: |-
    Écrivez une fonction ``recherche ( m, v )`` qui pour un nombre entier donné ``v``, retourne ``True`` si ce nombre apparaît dans la matrice, et ``False`` sinon. Par exemple, pour la matrice suivante et la valeur ``v=4``, le résultat doit être ``False``. Pour la valeur ``v=3`` le résultat doit être ``True``.

    .. code-block:: python

       [ [  0,  3,  2,  8 ],
         [  6,  5,  2,  1 ],
         [  7,  0,  3,  2 ] ]


    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
