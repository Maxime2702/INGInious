context: |-
    Créez une fonction ``students(course, student_courses)`` qui, pour un cours donné, renvoie une liste
    des étudiants qui suivent le cours. Par exemple, si on appelle la fonction
    avec ``"LINFO1101"`` et la liste de la question 1  comme paramètres, le résultat
    doit être ``["Jean", "Pierre"]``.

    On présume qu'il n'y a pas d'ordre dans la liste ``student_courses``.

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
