context: |-
    Create a class LinkedList that has an ``add`` method which takes a value as parameter, and a ``get_reverse`` method which returns the values of the linked list in reverse order.

    If the ``add`` method is called like this:

    .. code-block:: python

      add("first")
      add("second")
      add("third")

    Then ``get_reverse()`` should return *"thirdsecondfirst"*

    Use another class ``Node`` with at least the methods ``get_value`` and ``get_next``

    .. raw:: html

       <script defer>

       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: document.body.scrollHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           setTimeout(postSize, 0);
       });
       </script>
